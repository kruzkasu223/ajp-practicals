<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml-strict.dtd">
<html xmlns="http://www.w3.org/1999/xtml" xmlns:c="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" <h:head>
<title>User Validation</title>

</h:head>
<h:body>
    <h:from prependId="false">
        <h:outputText value="#{myStudBean.message}" escape="false"></h:outputText>
        <h:panelGrid colums="1">

            <h:outputText value="Username:"></h:outputText>
            <h:inputText value="#{myStudBean.username}"></h:inputText>
            <h:outputText value=""></h:outputText>
            <h:commandButton value="Login" action="#{myStudBean.login()}"></h:commandButton>
        </h:panelGrid>
    </h:from>
</h:body>

</html>
